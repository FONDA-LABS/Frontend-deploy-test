name: Deploy to Preview Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean install (force esbuild for Linux)
        run: |
          rm -rf node_modules package-lock.json
          npm install --force

      - name: Build project
        run: |
          npm run build || (echo "❌ Build failed"; exit 1)

      - name: Check dist folder exists
        run: |
          if [ ! -d "./dist" ]; then
            echo "❌ FEHLER: Ordner ./dist existiert nicht – Build ist fehlgeschlagen!"
            exit 1
          fi
          ls -la ./dist

      - name: Deploy via rsync over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTSERVER_HOST }}
          username: ${{ secrets.TESTSERVER_USER }}
          key: ${{ secrets.TESTSERVER_SSH_KEY }}
          script: |
            rsync -avzr --delete ./dist/ /var/www/twigtest/dist/
