name: Deploy to Preview Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@v2.0.0
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /var/www/twigtest/dist/
          remote_host: ${{ secrets.TESTSERVER_HOST }}
          remote_user: ${{ secrets.TESTSERVER_USER }}
          remote_key: ${{ secrets.TESTSERVER_SSH_KEY }}
