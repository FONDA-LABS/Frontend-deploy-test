name: Deploy to Preview Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (force reinstallation)
        run: |
          rm -rf node_modules package-lock.json
          npm install --force

      - name: Build project
        run: npm run build

      - name: Deploy via rsync over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTSERVER_HOST }}
          username: ${{ secrets.TESTSERVER_USER }}
          key: ${{ secrets.TESTSERVER_SSH_KEY }}
          script: |
            rsync -avzr --delete ./dist/ /var/www/twigtest/dist/
