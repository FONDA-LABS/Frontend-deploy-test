name: Deploy Frontend to Testserver

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install --force

      - name: Build Frontend
        run: npm run build

      - name: Start local server
        run: |
          npm install -g serve
          serve -s dist -l 5000 &
        env:
          NODE_ENV: production

      - name: Wait for server to start
        run: sleep 5

      - name: Run pa11y-ci tests
        run: |
          npx pa11y-ci http://localhost:5000 2>&1 | tee pa11y_output.txt

      - name: Fail on pa11y errors
        run: |
          if grep -q "‚úó" pa11y_output.txt; then
            echo "::error::Accessibility tests failed."
            exit 1
          fi

      - name: Debug dist folder
        run: ls -la ./dist

      - name: Deploy via rsync to /var/www/
        run: |
          echo "$SSH_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem

          echo "üîÅ Deployment nach: /var/www/"

          rsync -avzr --delete -e "ssh -i deploy_key.pem -o StrictHostKeyChecking=no" ./dist/ $SSH_USER@$SSH_HOST:/var/www/
        env:
          SSH_KEY: ${{ secrets.TESTSERVER_SSH_KEY }}
          SSH_USER: ${{ secrets.TESTSERVER_USER }}
          SSH_HOST: ${{ secrets.TESTSERVER_HOST }}
